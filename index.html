<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3Skill Certificate Verification</title>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(180deg, #e8f0f7, #f4f7fb);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 16px;
}

.container {
  text-align: center;
  width: 100%;
  max-width: 420px;
}

.card {
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  padding: 24px;
  width: 100%;
  margin: auto;
}

.title {
  font-size: clamp(18px, 4vw, 22px);
  font-weight: bold;
  color: #2c6fae;
  margin-bottom: 6px;
}

.subtitle {
  font-size: clamp(12px, 3.5vw, 14px);
  color: #6b7c93;
  margin-bottom: 18px;
}

.label {
  text-align: left;
  font-size: 13px;
  color: #4f5f73;
  margin-bottom: 6px;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #d0d7e2;
  margin-bottom: 14px;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(90deg, #2b78b8, #1e4f78);
  color: white;
  font-size: 15px;
  cursor: pointer;
}

.result {
  display: none;
  margin-top: 20px;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  padding: 20px;
  width: 100%;
  margin-left: auto;
  margin-right: auto;
  border-left: 6px solid #28a745;
}

.notfound {
  display: none;
  margin-top: 20px;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  padding: 20px;
  width: 100%;
  border-left: 6px solid #dc3545;
}

.verified {
  font-size: clamp(16px, 4vw, 18px);
  font-weight: bold;
  margin-bottom: 10px;
}

.row {
  text-align: left;
  font-size: clamp(13px, 3.5vw, 14px);
  margin: 6px 0;
}

@media (max-width: 480px) {
  .card {
    padding: 18px;
  }

  .result, .notfound {
    padding: 16px;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="title">3Skill Certificate Verification</div>
    <div class="subtitle">Verify your certificate authenticity in seconds</div>

    <div class="label">Certificate ID</div>
    <input id="certId" type="text" placeholder="Enter Certificate ID" />

    <button onclick="verify()">Verify Certificate üîç</button>
  </div>

  <div id="result" class="result">
    <div class="verified">‚úÖ Certificate Verified</div>

    <div class="row"><b>Name:</b> <span id="name"></span></div>
    <div class="row"><b>Internship Domain:</b> <span id="domain"></span></div>
    <div class="row"><b>Internship Type:</b> <span id="type"></span></div>
    <div class="row"><b>Internship Duration:</b> <span id="duration"></span></div>
    <div class="row"><b>Issue Date:</b> <span id="date"></span></div>
  </div>

  <div id="notfound" class="notfound">
    <div class="verified">‚ùå Certificate Not Found</div>
    <div class="row">The Certificate ID you entered is invalid.</div>
  </div>
</div>

<script>
// ====== HARDCODED DATABASE INSIDE CODE ======
const database = {
  "INTERN260041": {
    name: "Satyam Dilip Newale",
    domain: "AiMl",
    type: "Unpaid",
    duration: "2 Month",
    date: "February 5, 2026"
  },

  "INTERN123456": {
    name: "Rahul Sharma",
    domain: "Web Development",
    type: "Paid",
    duration: "3 Month",
    date: "January 12, 2026"
  },
  "INTERN3400121": {
    name: "Raviraj Patil",
    domain: "Web Development",
    type: "Unpaid",
    duration: "1 Month",
    date: "Jan 3, 2026"
  },
  "INTERN2140012": {
    name: "Madhav Semwal",
    domain: "Web Development",
    type: "Unpaid",
    duration: "1 Month",
    date: "Jan 6, 2026"
  },
  "INTERN2641163": {
    name: "Aditya Patra",
    domain: "Web Development",
    type: "Unpaid",
    duration: "1 Month",
    date: "Jan 6, 2026"
  }
};

function verify() {
  const id = document.getElementById("certId").value.trim();

  const resultBox = document.getElementById("result");
  const notBox = document.getElementById("notfound");

  if (database[id]) {
    const data = database[id];

    document.getElementById("name").innerText = data.name;
    document.getElementById("domain").innerText = data.domain;
    document.getElementById("type").innerText = data.type;
    document.getElementById("duration").innerText = data.duration;
    document.getElementById("date").innerText = data.date;

    resultBox.style.display = "block";
    notBox.style.display = "none";
  } else {
    resultBox.style.display = "none";
    notBox.style.display = "block";
  }
}
</script>

</body>
</html>
